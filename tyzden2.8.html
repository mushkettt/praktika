<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Вивчаємо HTML</title>
</head>
<body>

    <strong>HTML</strong> - стандартна мова розмітки веб-сторінок в <em>Інтернеті</em>.
    Більшість веб-сторінок створюються за <sub>допомогою мови HTML</sub>.
    Документ HTML <sup>оброблюється</sup> браузером та відтворюється на
    <small>екрані у звичному для людини<</small>> вигляді.

</body>
</html>
