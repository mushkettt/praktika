<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Вивчаємо CSS</title>
    <style>
        .parent {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 20px auto;
            right: 20px;
            bottom: 20px;
        }

        .child {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
